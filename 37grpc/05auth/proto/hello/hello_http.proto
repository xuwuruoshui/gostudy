syntax = "proto3";

package hello_http;
option go_package = "../test";

import "google/api";

// HelloRequest请求结构
message HelloHTTPRequest{
  string name = 1;
}

// HelloResponse响应结构
message HelloHTTPResponse{
  string message = 1;
}

// 定义Hello服务
service HelloHTTP{
  rpc SayHello(HelloHTTPRequest) returns (HelloHTTPResponse){
    // http option
    option (google.api.http)
  }
}
